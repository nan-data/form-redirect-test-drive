<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form with Auto Refresh</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Set a timeout to refresh the entire page after 10 seconds
            setTimeout(function () {
                console.log("Refreshing page after 10 seconds...");
                location.reload(); // Reload the page
            }, 10000); // 10 seconds timeout
        });
    </script>
</head>
<body>

    <h1>Google Form Embed</h1>

    <iframe id="googleFormIframe" src="https://docs.google.com/forms/d/e/1FAIpQLSfjg7y5kvFYuFaW6pZCKlihKnv9u75FnuhfC-UR7AJYmu7fDA/viewform?embedded=true" width="100%" height="800" frameborder="0"></iframe>

</body>
</html>
