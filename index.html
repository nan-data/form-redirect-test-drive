<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form with Timed Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const iframe = document.getElementById("googleFormIframe");
            const formStartURL = iframe.src;

            // Use a mutation observer to monitor the iframe for changes in the form's state
            const observer = new MutationObserver(function () {
                try {
                    // Check if the iframe content contains the text "Your response has been recorded"
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const bodyText = iframeDoc.body.textContent || iframeDoc.body.innerText;

                    if (bodyText.includes("Your response has been recorded")) {
                        console.log("Form submission detected, redirecting back in 5 seconds...");
                        setTimeout(function () {
                            iframe.src = formStartURL; // Redirect back to the form after 5 seconds
                        }, 5000); // 5 seconds delay
                    }
                } catch (error) {
                    console.error("Error accessing iframe content:", error);
                }
            });

            // Start observing the iframe for changes
            const config = { childList: true, subtree: true };
            observer.observe(iframe, config);
        });
    </script>
</head>
<body>

    <h1>Google Form Embed</h1>

    <iframe id="googleFormIframe" src="https://docs.google.com/forms/d/e/1FAIpQLSfjg7y5kvFYuFaW6pZCKlihKnv9u75FnuhfC-UR7AJYmu7fDA/viewform?embedded=true" width="100%" height="800" frameborder="0"></iframe>

</body>
</html>
